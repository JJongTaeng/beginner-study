<html>
<head>
  <meta charset="UTF-8">
  <title>TODO LIST</title>
  <link href="index.css" rel="stylesheet" />
</head>
<body>
  <h1>ToDo List</h1>
  <div class="container">
    <div class="todo-wrapper">
      <div class="todo-header">
        <div class="todo-header-description">설명</div>
        <div class="todo-header-success-date">완료 날짜</div>
      </div>
      <div class="todo-contents">
        <ul class="todo-list">

        </ul>
      </div>
      <form class="todo-footer">
        <input name="description" type="text" class="todo-inputbox" />
        <button type="submit" class="todo-submit-button">입력</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
