<html>
<head>
  <meta charset="UTF-8">
  <title>TODO LIST</title>
  <link href="index.css" rel="stylesheet" />
</head>
<body>
  <h1>ToDo List</h1>
  <div class="container">
    <div class="todo-wrapper">
      <div class="todo-header">
        <div class="todo-header-description">설명</div>
        <div class="todo-header-success-date">완료 날짜</div>
      </div>
      <div class="todo-contents">
        <ul class="todo-list">
          <li class="todo-item">
            <div class="todo-item-description">
              <input type="checkbox" checked />
              <span><s>코딩 공부하기</s></span>
            </div>
            <div class="todo-item-success-date">2022/11/09</div>
          </li>
        </ul>
      </div>
      <form class="todo-footer">
        <input type="text" class="todo-inputbox" />
        <button type="submit" class="todo-submit-button">입력</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
